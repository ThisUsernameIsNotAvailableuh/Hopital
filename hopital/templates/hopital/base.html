<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hôpital - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body style="font-family: 'Roboto', sans-serif; background-color: #f0f0f0;">
    <nav class="navbar navbar-default">
        <div class="container-fluid" style="background-color: #e9f0f7;">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}">Accueil</a></li>
                <li><a href="{% url 'statistiques' %}">Statistiques</a></li>
                <li><a href="{% url 'liste_salles' %}">Salles</a></li>
                <li><a href="{% url 'nouveau_patient' %}">Nouveau Patient</a></li>
                <li><a href="{% url 'nouveau_medecin' %}">Nouveau Médecin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% if messages %}
                    <ul class="alert alert-info">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <footer class="text-center" style="margin-top: 20px; padding: 10px; background: #f8f9fa;">
        <p>&copy; 2024 Hôpital - Gestion des Patients et Médecins</p>
    </footer>
</body>
</html>
